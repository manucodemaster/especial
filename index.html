<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje Especial</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            text-align: center;
            color: white;
            position: absolute;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-size: 5vw; /* Tama침o de los emojis */
            background-image: url('https://link_to_stitch_image.jpg'); /* URL de la imagen de Stitch */
            background-size: cover;
            background-position: center;
        }
        .container1 {
            display: flex;
            background: rgba(0, 0, 0, 0.5); /* Fondo semitransparente para destacar los emojis */
            flex-direction: row;
            flex-wrap: wrap; /* Permite que los emojis se distribuyan en varias l칤neas */
            padding: 1vw;
        }
        .container1 span {
            margin: 0.5vw;
            cursor: pointer; /* Cambia el cursor al pasar sobre los emojis */
        }
        .message {
            font-size: 7vw;
            margin-top: 2vw;
            opacity: 0;
            animation: fadeInMessage 2s ease-in-out forwards;
        }
        @keyframes fadeInMessage {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container container1" id="container1">
        <!-- Repetimos los emojis para dar la sensaci칩n de "millones de besos" -->
        <!-- A침ade m치s emojis seg칰n sea necesario para completar el efecto deseado -->
        ${'<span onclick="showScreen(2)">游땢</span>'.repeat(100)}
    </div>
    <!-- Contin칰an las pantallas 2 a 10 con el mismo fondo de Stitch -->
    ${[...Array(10).keys()].map(i => `
        <div class="container container${i + 2}" id="container${i + 2}">
            <div class="message" id="message${i + 2}">TE QUIERO</div>
        </div>`).join('')}
    <script>
        function showScreen(screenNumber) {
            for (let i = 1; i <= 10; i++) {
                document.getElementById('container' + i).style.display = 'none';
            }
            document.getElementById('container' + screenNumber).style.display = 'flex';
            document.getElementById('message' + screenNumber).style.opacity = '1';
        }

        showScreen(1);
    </script>
</body>
</html>
