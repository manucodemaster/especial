<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje Especial</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            text-align: center;
            color: white;
            position: absolute;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-size: 5vw; /* Tama침o de los emojis */
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/Stitch_1.JPG/640px-Stitch_1.JPG'); /* Imagen p칰blica de Stitch */
            background-size: cover;
            background-position: center;
        }
        .container1 {
            display: flex;
            background: rgba(0, 0, 0, 0.5); /* Fondo semitransparente para destacar los emojis */
            flex-direction: row;
            flex-wrap: wrap; /* Permite que los emojis se distribuyan en varias l칤neas */
            padding: 1vw;
        }
        .container1 span {
            margin: 0.5vw;
            cursor: pointer; /* Cambia el cursor al pasar sobre los emojis */
        }
        .message {
            font-size: 7vw;
            margin-top: 2vw;
            opacity: 0;
            animation: fadeInMessage 2s ease-in-out forwards;
        }
        @keyframes fadeInMessage {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container container1" id="container1">
        <!-- Repetimos los emojis para dar la sensaci칩n de "millones de besos" -->
        <span onclick="showScreen(2)">游땢</span>
        <span onclick="showScreen(3)">游땢</span>
        <span onclick="showScreen(4)">游땢</span>
        <span onclick="showScreen(5)">游땢</span>
        <span onclick="showScreen(6)">游땢</span>
        <span onclick="showScreen(7)">游땢</span>
        <span onclick="showScreen(8)">游땢</span>
        <span onclick="showScreen(9)">游땢</span>
        <span onclick="showScreen(10)">游땢</span>
        <span onclick="showScreen(11)">游땢</span>
    </div>

    <!-- Agregamos m치s contenedores de la 2 a la 10 -->
    <div class="container container2" id="container2">
        <div class="message" id="message2">TE QUIERO</div>
    </div>
    <div class="container container3" id="container3">
        <div class="message" id="message3">TE QUIERO</div>
    </div>
    <div class="container container4" id="container4">
        <div class="message" id="message4">TE QUIERO</div>
    </div>
    <div class="container container5" id="container5">
        <div class="message" id="message5">TE QUIERO</div>
    </div>
    <div class="container container6" id="container6">
        <div class="message" id="message6">TE QUIERO</div>
    </div>
    <div class="container container7" id="container7">
        <div class="message" id="message7">TE QUIERO</div>
    </div>
    <div class="container container8" id="container8">
        <div class="message" id="message8">TE QUIERO</div>
    </div>
    <div class="container container9" id="container9">
        <div class="message" id="message9">TE QUIERO</div>
    </div>
    <div class="container container10" id="container10">
        <div class="message" id="message10">TE QUIERO</div>
    </div>

    <script>
        function showScreen(screenNumber) {
            // Ocultar todas las pantallas
            for (let i = 1; i <= 10; i++) {
                document.getElementById('container' + i).style.display = 'none';
            }
            // Mostrar la pantalla correspondiente
            document.getElementById('container' + screenNumber).style.display = 'flex';
            document.getElementById('message' + screenNumber).style.opacity = '1';
        }

        // Mostrar la primera pantalla al cargar la p치gina
        showScreen(1);
    </script>
</body>
</html>
